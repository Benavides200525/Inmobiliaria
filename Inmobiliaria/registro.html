<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-">
      <a class="navbar-brand" href="#">Inmobiliaria</a>
      <button class="btn btn-primary ml-auto"><a href="index.html" class="text-white">Ir a inicio</a></button>
    </nav>
  </header>

  <form id="registro-formulario">
    <section id="registro" class="py-5">
      <div class="container">
        <h2>Registrarse</h2>
        <p>Por favor, complete el siguiente formulario de registro:</p>
        
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" maxlength="20" required>
          <small class="form-text text-muted">El nombre debe contener solo letras mayúsculas, con un mínimo de 3 y un máximo de 20 letras.</small>
        </div>
        
        <div class="form-group">
          <label for="apellido-paterno">Apellido Paterno:</label>
          <input type="text" id="apellido-paterno" name="apellido-paterno" class="form-control" placeholder="Ingrese su apellido paterno" maxlength="20" required>
        </div>
        
        <div class="form-group">
          <label for="apellido-materno">Apellido Materno:</label>
          <input type="text" id="apellido-materno" name="apellido-materno" class="form-control" placeholder="Ingrese su apellido materno" maxlength="20" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
        <p id="mensaje-registro" class="mt-3"></p>
      </div>
    </section>
  </form>  
  <script src="js/script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
